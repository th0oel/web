<!DOCTYPE html>
<html>
  <head>
    <title>Layout 표현 예제</title>
  </head>
  <body>
    <!-- 헤더 부분 -->
    <section>
      <article>
        <headerer>
          <h2>부제목1</h2>
        </headerer>
        <p>이곳은 부 세션 영역입니다.</p>
      </article>
      <article>
        <header>
          <h2>부제목2</h2>
        </header>
        <p>이곳은 부 세션 영역 입니다.</p>
      </article>
      <article>
        <hgroup>
          <h2>대그룹</h2>
          <h3>중그룹</h3>
          <h4>소그룹</h4>
        </hgroup>

    <!-- 부가정보부분 -->

      <h2>부가적 제목</h2>
      <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
    </aside>
    <hr />
    <!-- 사이트 정보 부분 -->
    <footer>
      <small>사이트 정보 표시</small>
    </footer>
  </body>
</html>
