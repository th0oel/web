<!DOCTYPE html>
<html>
<head>
    <title>HTML5 table</title>
</head>
<body>
    <section>
        <article>
            <table border="1" style="width: 50%;">
                <caption><h3>행 통합 테이블</h3></caption>
                <tr>
                    <th>1행</th>
                    <td align="center">1행 1열</td>
                </tr>
                <tr>
                    <th rowspan="2">2행</th>
                    <td align="center">2행 2열</td>
                </tr>
                <tr>
                    <td align="center">3행 2열</td>
                </tr>
            </table>
        </article>
    </section>
    <p></p>
    <section>
        <article>
            <table border="1" style="width: 50%;">
                <caption><h3>열 통합 테이블</h3></caption>
                <tr>
                    <th>1열</th>
                    <th colspan="2">2열</th>
                </tr>
                <tr>
                    <td align="center">2행 1열</td>
                    <td align="center">2행 2열</td>
                    <td align="center">2행 3열</td>
                </tr>
            </table>
        </article>
    </section>
</body>
</html>
